<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <button>HTML Button</button>
        <button class="btn">Basic Button</button>
        <button type="button" class="btn btn-default">Default button</button>
        <button type="button" class="btn btn-info">Default button</button>
        <button type="button" class="btn btn-success">Success Button</button>
        <button type="button" class="btn btn-danger">Danger button</button>
        <button type="button" class="btn btn-warning">Warning button</button>
        <button type="button" class="btn btn-link">Link button </button>

        <button type="button" class="btn btn-success btn-lg">Large Button</button>
        <button type="button" class="btn btn-success btn-sm">SM Button</button>
        <button type="button" class="btn btn-success btn-xs">XS Button</button>
        <button type="button" class="btn btn-success btn-block">Block Button</button>
        <button type="button" class="btn btn-success" disabled>Disabled Button</button>
        
    </div>
       

    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
     <script src="js/bootstrap.min.js"></script>
</body>
</html>
