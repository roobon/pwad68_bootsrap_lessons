<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <form action="" method="" role="form">
            <legend>Form title</legend>

            <div class="form-group">
                <label for="">Fullname</label>
                <input type="text" class="form-control" id="" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="">Father's name</label>
                <input type="text" class="form-control" id="" placeholder="Enter your Father's name">
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div><!--Container Close-->

    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-4">
                <form action="" method="POST" role="form">
                    <legend>Registration Form</legend>
                    <div class="form-group">
                        <label for="">Fullname</label>
                        <input type="text" class="form-control" id="" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="">Gender</label>
                        <label class="radio-inline"><input type="radio" name="gender">Male</label>
                        <label class="radio-inline"><input type="radio" name="gender">Female</label>
                    </div>
                    <div class="form-group">
                        <label for="">Hobbies</label>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="">Option 1
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="">Option 2
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="">Option 3
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="comment">Address</label>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="sel1">District</label>
                        <select class="form-control" id="sel1">
                            <option value="" selected disabled>Select One</option>
                            <option>Dhaka</option>
                            <option>Khulna</option>
                            <option>Noakhali</option>
                            <option>Pabna</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>    
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4"></div>
    </div>
    </div>





    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
