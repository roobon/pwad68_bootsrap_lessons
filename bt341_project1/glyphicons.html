<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h3>Glyphicon with Text</h3>
        <p>Search <span class="glyphicon glyphicon-signal" aria-hidden="true"></span></p>

        <h3>Glyphicon with Button</h3>
        <button class="btn btn-success">Submit <i class="glyphicon glyphicon-save" aria-hidden="true"></i> </button>


        <h3>Glyphicon with input</h3>
       
        <div class="right-inner-addon ">
            <input type="search" class="form-control glyphicon glyphicon-search" placeholder="&#xe003" />
        </div>


    </div>


    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
